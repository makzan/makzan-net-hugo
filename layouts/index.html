<!DOCTYPE html>
<html>
<head>
  <title>I’m Thomas Mak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <style>
    *{box-sizing:border-box;}
    html, body {  
      width: 100vw;
      min-height: 100vh;
      font-family: 'Slabo 27px', 'Roboto Slab', Verdana, Arial, sans-serif;
      font-size: 20px;
      margin: 0;
    }
    @media screen and (min-width: 25em){
      html { font-size: calc( 20px + (24 - 16) * (100vw - 400px) / (800 - 400) ); }
    }
    @media screen and (min-width: 1300px) {
      html {
        font-size: 22px;
      }
    }
    html {
      background: url(https://makzan.blog/wp-content/uploads/2018/04/0B12D081-06DA-4C87-9C8C-5CAACDED728D-1-1920x1515.jpeg) center center no-repeat;
      background-size: cover;  
    }
    body:before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255,255,255,.95);
      z-index: -1;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }
    .profile {
      padding: 1em 2em;
    /*   background: rgba(255,255,255, 1); */
      border-radius: 5px;
    }
    h1 {
      font-size: 2em;
      margin: 0;
    }
    p {
      line-height: 1.8em;
    }

    mark {
      background: rgba(255,255,0,.8);
      border-radius: 60% 10%;
      box-shadow: 0 0 5px rgba(255,255,0,.8);
    }
    a {
      color: rebeccapurple;
    }
    a:hover {
      color: black;
      background: rgba(255,255,0,.8);
    }
    h1 a {
      color: inherit;
      text-decoration: none;
    }
    h1 a:hover {
      text-decoration: underline;
      background: none;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;  
      flex-direction: column;
    }
    span.hide-in-small {
      display: none;
    }
    @media screen and (min-width: 500px) {
      nav ul {
        flex-direction: row;    
      }
      span.hide-in-small {
        display: inline;
      }
    }
    nav li {
      flex: 1;  
    }
    nav li a {
      margin: 0;
      display: block;
      padding: 1em;  
      text-align: center;
      background: rebeccapurple;
      text-decoration: none;
      color: white;
      border-radius: 3px;
      box-shadow: 2px 2px 0 rgba(255,255,0,.8);  
    }
    nav li a:first-child {
      margin-right: 1vw;
      margin-bottom: 3vw;
    }
    nav li a:hover {
      background: rgba(255,255,0,.8);
      color: black;
      box-shadow: 2px 2px 0 rebeccapurple;
    }

    footer {
      text-align: center;
      margin: 1em 0 0 0;
      color: darkgrey;
    }
    footer img {
      width: 150px;
      max-width: 90%;
    }
  </style>  

</head>
<body>
  <div class="profile">
    <h1>Hello, I’m <mark><a href="https://makzan.blog/about" title="About Thomas Mak">Thomas Mak</a></mark>.</h1>
    <p>
      I train <span class="hide-in-small">international </span>award-wining web developers.<br>
      I <a href="https://leanpub.com/web-visual-effects-with-css3/" title="Web visual effects with CSS3">write books</a> about <span class="hide-in-small">HTML5 and </span>web technology.<br>
    </p>  
    <nav>
      <ul>
        <li><a href="https://makzan.blog">Blog & Journal</a></li>
        <li><a href="https://makzan.live">Daily Feed</a></li>  
      </ul>    
    </nav>
    <footer>
      <p><a href="http://eepurl.com/cIHbyr">Subscribe to weekly newsletter</a></p>
      <img src="https://makzan.blog/wp-content/uploads/2015/11/Makzan-signature-300x126.png" alt="signature of Makzan"><br>
      &copy; 2005–2018 Makzan.
    </footer>
  </div>
